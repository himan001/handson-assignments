<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script>
function validateForm() {
  var cid = document.forms["contact"]["username"].value;
 
  if (cid == "" || cid == null) {
    alert("Name must be filled out");
    return false;
  }

}
</script>
</head>
<body>
<form name = "contact" action = "EditContact" method = "post" onsubmit="return validateForm()" >
		<label>
			Contact Id : <input type = "text" name = "contactId">
		</label>
		<br />
		<br />
			<label>
			Contact Name : <input type = "text" name = "cname">
		</label>
		<br />
		<br />
		<label>
			Phone Number : <input type = "text" name = "phone">
		</label>
		<br />
		<br />
		<input type = "submit" value = "Update">
	</form>
</body>
</html>
